<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./prac.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Javascript Reviews</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <!-- title end -->
        <!-- article -->
        <article class="review">
          <!-- image -->
          <div class="image-container">
            <img src="./person-1.jpeg" alt="" id="person-img" />
          </div>
          <!-- image ends -->
          <h3 id="author">Sara Jones</h3>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
            perspiciatis voluptates sit reiciendis, delectus officiis esse.
            Aliquid esse rem quidem!
          </p>
          <!-- next prev buttons -->
          <div class="btn-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- next prev btn ends -->
          <!-- random btn -->
          <div class="btn-surprise"><button>Surprise me</button></div>
          <!-- random btn ends -->
        </article>
        <!-- article ends -->
      </section>
    </main>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
