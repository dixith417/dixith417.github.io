  <body>
    <h2>
      This Project uses Javascript class and constructors to create custom
      Counter objects.
    </h2>
    <!-- first container -->
    <div class="container first-counter">
      <h1>First Counter</h1>
      <span class="count">0</span>
      <div class="btn-container">
        <button class="btn increment">Increment</button>
        <button class="btn reset">Reset</button>
        <button class="btn decrement">Decrement</button>
      </div>
    </div>

    <!-- second container -->
    <div class="container second-counter">
      <h1>Second Counter</h1>
      <span class="count">0</span>
      <div class="btn-container">
        <button class="btn increment">Increment</button>
        <button class="btn reset">Reset</button>
        <button class="btn decrement">Decrement</button>
      </div>
    </div>

    <!-- js files -->
    <script src="./app.js"></script>
  </body>
