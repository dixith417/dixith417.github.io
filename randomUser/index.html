<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Objects</title>
  </head>
  <body>
    <div class="block bg-black"></div>
    <div class="block">
      <div class="container">
        <img src="" alt="" class="user-img" />
        <p class="user-title"></p>
        <p class="user-value"></p>
        <div class="values-list">
          <button class="icon" data-label="name">
            <span class="far fa-user"></span>
          </button>
          <button class="icon" data-label="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <button class="icon" data-label="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <button class="icon" data-label="street">
            <span class="far fa-map"></span>
          </button>
          <button class="icon" data-label="phone">
            <span class="far fa-phone"></span>
          </button>
          <button class="icon" data-label="password">
            <span class="far fa-user-lock"></span>
          </button>
        </div>
        <button class="btn">Random User</button>
      </div>
    </div>
    <!-- js files -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
