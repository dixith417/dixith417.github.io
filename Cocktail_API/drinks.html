<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink</title>
    <link rel="stylesheet" href="./utils/css/style.css" />
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- google font for heading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rye&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loading Gif -->
    <section class="loading hide-loading">
      <img src="loading.gif" alt="loading" />
    </section>

    <!-- Single Drink -->
    <section class="single-drink">
      <!-- drink image -->
      <article class="img-container hide">
        <img src="" alt="" />
      </article>

      <!-- drink info -->
      <article class="drink-info">
        <h2 class="drink-head"></h2>
        <h4 class="type"></h4>
        <p class="drink-desc"></p>
        <ul class="drink-ingredients">
          <!-- <li><i class="far fa-check-square"></i></li> -->
        </ul>
        <a href="index.html"><button class="btn hide">All Cocktails</button></a>
      </article>
    </section>

    <!-- js files -->
    <script type="module" src="singleDrink.js"></script>
  </body>
</html>
